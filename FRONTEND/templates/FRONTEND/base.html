<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Pedidos{% endblock %}</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Definir fuente Inter y fondo suave */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7f9fb; /* Fondo muy claro */
            min-height: 100vh;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- ENCABEZADO INTEGRADO: Usa tonos índigo (color original) -->
    <header class="bg-indigo-700 shadow-xl p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white tracking-wider">BOGOCARGO APP</h1>
        <nav class="flex items-center space-x-6">
            <!-- Navegación -->
            <a href="{% url 'frontend:index' %}" class="text-indigo-200 hover:text-white transition duration-150 py-1 px-3 rounded-lg hover:bg-indigo-600">
                Inicio
            </a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'frontend:crear_pedido' %}" class="text-indigo-200 hover:text-white transition duration-150 py-1 px-3 rounded-lg hover:bg-indigo-600">
                    Crear Pedido
                </a>
                <a href="{% url 'frontend:listar_pedidos' %}" class="text-indigo-200 hover:text-white transition duration-150 py-1 px-3 rounded-lg hover:bg-indigo-600">
                    Mis Pedidos
                </a>
                
                {# Información del usuario logueado #}
                <span class="text-white text-sm font-medium border border-indigo-500 rounded-full py-1 px-3 bg-indigo-600">
                    Hola, {{ user.username|default:"Usuario" }}
                </span>
            {% else %}
                <a href="{% url 'login' %}" class="text-white bg-indigo-500 hover:bg-indigo-400 py-1 px-4 rounded-full font-semibold transition duration-150 shadow-md">
                    Iniciar Sesión
                </a>
            {% endif %}
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-6 mt-8">
        <!-- BLOQUE PRINCIPAL: El contenido de las páginas hijas esperará fondos blancos o muy claros -->
        {% block content %}{% endblock %}
    </main>

    <!-- Footer simple y discreto (gris oscuro) -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-sm">
            &copy; 2025 BOGOCARGO. Todos los derechos reservados.
        </div>
    </footer>
</body>
</html>
